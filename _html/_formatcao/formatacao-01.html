<!DOCTYPE html>

<body>
   <i>Programe</i> o seu<sup>*</sup> <b>futuro</b> <mark> global</mark> <u>agora</u>! <br>
   SUB<sub>mais abaixo</sub>
   <blockquote><i>Programe</i> o seu<sup>*</sup> <b>futuro</b> <mark> global</mark> <u>agora</u>! <br></blockquote>
   <!--blockquote da um espaçamento-->

   <strong>Programe</strong> o seu <b>futuro</b>  global agora! <br>
   <!-- <strong> é mais sematicamento correto com relação ao <b> -->
</body>
